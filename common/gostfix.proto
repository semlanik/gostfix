syntax = "proto3";

package common;

message MailBody {
    string contentType = 1;
    bytes content = 2;
}

message MailHeader {
	string from = 1;
	string to = 2;
	string cc = 3;
	string bcc = 4;
	string date = 5;
	string subject = 6;
}

message Mail {
    MailHeader header = 1;
    MailBody body = 2;
}
