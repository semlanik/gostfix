<table class="mailList materialLevel1">
    <tbody>
        {{range .}}
        <tr onclick="window.location='#';">
            <td class="fromCol">{{.Header.From}}</a></td>
            <td class="subjCol">{{.Header.Subject}}</td>
            <td class="dateCol">{{.Header.Date}}</td>
        </tr>
        {{else}}
        <tr><td><b>Mail folder is empty</b></td>></tr>
        {{end}}
    </tbody>
</table>
